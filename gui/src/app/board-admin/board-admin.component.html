<div class="container">
  <header class="jumbotron">
    <p>Users</p>
  </header>
</div>

<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <!--        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>-->
      <!--        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>-->
    </tr>
    </tbody>
  </table>

</div>
